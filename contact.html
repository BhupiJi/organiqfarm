<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | OrganiqFarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="padding-top: 150px; max-width: 600px;">
        <div class="section-header">
            <h1 class="gradient-text">Join the Movement</h1>
            <p>Have questions about our 2026 research or partnerships?</p>
        </div>
        <form style="background: var(--glass); padding: 3rem; border-radius: 20px; border: 1px solid var(--glass-border);">
            <div style="margin-bottom: 1.5rem;">
                <label>Full Name</label>
                <input type="text" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--glass-border); background:rgba(255,255,255,0.05); color:white; margin-top:8px;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label>Email Address</label>
                <input type="email" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--glass-border); background:rgba(255,255,255,0.05); color:white; margin-top:8px;">
            </div>
            <div style="margin-bottom: 2rem;">
                <label>Message</label>
                <textarea rows="5" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--glass-border); background:rgba(255,255,255,0.05); color:white; margin-top:8px;"></textarea>
            </div>
            <button type="button" class="btn-primary" style="width:100%; border:none; cursor:pointer;">Send Message</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
