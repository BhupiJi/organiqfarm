<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — OrganiqFarm</title>
  <meta name="description" content="Contact OrganiqFarm — ask questions or send tips." />
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <div class="container wrap">
    <a href="/">← Home</a>
    <h1 style="margin-top:8px">Contact OrganiqFarm</h1>

    <div class="form-card" style="margin-top:12px;max-width:720px">
      <!-- Replace youremail@example.com with your email at formsubmit.co -->
      <form action="https://formsubmit.co/youremail@example.com" method="POST">
        <label for="name">Name</label>
        <input id="name" name="name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <input type="hidden" name="_subject" value="New message from OrganiqFarm site">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Send Message</button>
      </form>

      <p style="margin-top:12px;color:var(--muted)">Or email directly: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </div>

    <footer style="margin-top:22px;color:var(--muted)">© OrganiqFarm</footer>
  </div>
</body>
</html>
